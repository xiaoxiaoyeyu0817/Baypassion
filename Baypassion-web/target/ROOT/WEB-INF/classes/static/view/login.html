
<div class="inner-content">
    <div class="login-form">
        <div class="form-signin">
            <form name="form" ng-submit="login()" novalidate>
                <h2 class="form-signin-heading">Please login</h2>
                <span  ng-bind="authenticationError" class="error"></span>
                <input type="text" class="form-control input-design" name="username"
                       placeholder="Email Address" required="" ng-model="user.email"/>

                <div ng-show="form.$submitted && form.username.$invalid" class="error">
                    <span ng-show="form.username.$error.required">Email required</span>
                </div>

                <input type="password" class="form-control input-design" name="password"
                       ng-model="user.password" placeholder="Password" required="" ng-model="user.password" />
                <div ng-show="form.$submitted && form.password.$invalid" class="error">
                    <span ng-show="form.password.$error.required">Password required</span>
                </div>

                <div vc-recaptcha theme="'light'" key="captcha.key" on-create="setCaptchaWidgetId(widgetId)" on-success="setCaptchaResponse(response)" on-expire="captchaExpiration()"></div>

                <div ng-show="form.$submitted && captchaError" class="error">
                    <span ng-if="captchaError" >Captch is Invalid</span>      					
                </div>

                <label class="checkbox signup-check"> 
                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> 
                    <span class="checkbox-span">Remember me</span>
                </label>
                <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> -->
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login"> 
            </form>

            <div class="dont-have">
                <span>Don't have an account?</span><a href="#signup">Sign up for an account</a>
            </div>
        </div>
    </div>
</div>
