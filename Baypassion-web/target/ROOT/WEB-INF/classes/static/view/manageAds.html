<div class="container">
    <div class="step-2">
        <div class="row">
            <div class="post-sale col-sm-12">
                <h3>Ad Management</h3>					
                <a href="#editAds">Edit</a><span> your ad</span>
                <br/>
                <br/>
                <a href="#movePost?id={{adPost.moveAd.moveAdId}}">Move</a><span> your ad to the top of the listing</span>
                <br/>
                <br/>
                <span>Purchase:</span><a href="#autoRepost?postId={{adPost.autoRepost.autoRepostId}}">auto repost</a><span>,</span><a href="#nearbyCity">nearby cities</a>
                <br/>
                <br/>
                <a href="#deleteAds">Delete</a><span> your ad</span>
                <br/>
                <br/>
                <a href="#viewAds">View</a><span> your ad</span>
                <br/>
                <br/>
                <h3 ng-bind-html="adPost.title"></h3>
                <span class="bp-border-bottom">{{adPost.postedOn}}</span>
                <br/>
                <br/>												
                <h4><span ng-bind-html="adPost.description"></span></h4>
                <br/>
                <br/>
                <ul>
                    <li>
                        <h4>Contact : <span>{{adPost.mobileNo}}</span></h4>
                        <ul>
                            <li>
                                <h4>Location : <span>{{adPost.location}}</span></h4>
                            </li>
                        </ul>
                    </li>
                    <li class="img-block" ng-repeat="image in adPost.postImages">
                        <img src="{{image.imageName}}" alt="">
                    </li>
                </ul>					
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-lg btn-primary btn-block" ng-click="email()">email to friend</button>
            </div>			
        </div>

    </div>
</div>
