<style>
    .inline-list li {
        list-style-type: disc;
    }
    .contentCss{
        margin-top: 5%;}
    </style>
    <div class="content contentCss" >
    <div class="row" ng-show = "!IsVisible">
        <div class="col-md-3 col-sm-6" >
            <h2>
                <b>Choose a Location</b>
            </h2>
            <ul class="inline-list">
                <li ng-repeat="city in cities" >
                    <a  ng-click="setCityId(city.cityId)" >{{city.cityName}}</a>
                </li>			
            </ul>
        </div>
    </div>
</div>
