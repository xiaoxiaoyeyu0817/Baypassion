<div class="grid_12 bp-country-chooser">
            <div class="box round first" id="countryList">
                <h2>Choose locations</h2>                
                <div ng-if="countries.length >=1">
                    <div class="block">
                        <ul class="user-list">
                            <li class="list-user" ng-repeat="country in countries">
                                <div class="user-name"> 
                                    <span>{{country.countryName}} </span>																	
                                    <span class="fa fa-minus bp-minus" ng-click="country.isSelect = !country.isSelect; checkCountry(country, country.isSelect);" ng-if="country.hasValue"></span>
                                </div>
                                <div class="view-btn">
                                    <a href="#" class="button" ng-click="country.isOpen = !country.isOpen">View State</a>
                                </div>
                                <div class="user-profile" ng-if="country.isOpen" style="display: block">
                                    <div ng-if="country.state.length >= 1">
                                        <div class="block">
                                            <ul class="user-list">
                                                <li class="list-user" ng-repeat="state in country.state">
                                                    <div class="user-name">
                                                        <span>{{state.stateName}} </span>
                                                        <span class="fa fa-minus bp-minus" ng-click="state.isSelect = !state.isSelect; checkState(state.isSelect, state, country);" ng-if="state.hasValue"></span>
                                                    </div>
                                                    <div class="view-btn">
                                                        <a href="#" class="button" ng-click="state.isOpen = !state.isOpen">View Cities</a>
                                                    </div>
                                                    <div class="user-profile city-list" ng-if="state.isOpen" style="display: block">
                                                        <ul>
                                                            <li ng-repeat="city in state.city">
                                                                <a ng-click="verify(state.stateId)">{{city.cityName}}</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
