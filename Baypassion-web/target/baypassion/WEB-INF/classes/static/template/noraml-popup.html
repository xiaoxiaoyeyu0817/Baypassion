<div class="row">                
    <div class="col-xs-12 sh-dialog-header" ng-if="dialog.title">
        <h3 >            
            <span ng-bind="dialog.title" class="label" ng-class="dialog.titleClass">Primary</span>
        </h3>
    </div>
    <div class="col-xs-12 sh-dialog-body">
        <div class="col-xs-12 sh-dialog-icon" ng-if="dialog.icon">            
            <img />
        </div>
        <div class="col-xs-12 sh-dialog-message" ng-if="dialog.message">
            <p ng-bind="dialog.message" ng-if="!dialog.isImage"></p>
            <img ng-if="dialog.isImage"  ng-src="{{dialog.isImage}}" />     
            <div class="col-xs-12" ng-if="dialog.isCtrl">                
                <nav class="sh-dialog-control">
                    <button class="sh-dialog-button" ng-repeat="btn in dialog.ctrlBtn" ng-class="btn.cssClass" ng-click="callFunction(btn.callback)">{{btn.text}}</button>
                    <!--<button class="sh-dialog-button" ng-bind="dialog.ctrlText.cancle" ng-click="cancel()"></button>-->
                </nav>                
            </div>
        </div>        
    </div>    
    <div class="col-xs-12 sh-dialog-footer" ng-if="dialog.status">    
        <h3 >
            <span ng-bind="dialog.status" class="label label-primary">Primary</span>
        </h3>
    </div>
</div>
