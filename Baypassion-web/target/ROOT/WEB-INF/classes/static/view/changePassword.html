<div class="inner-content">
	<div class="login-form">
		<div class="form-signin">
			<form name="form" ng-submit="changePassword()" novalidate>
				<h2 class="form-signin-heading">Change Password</h2>
					<input type="password" class="form-control input-design" name="oldPassword"
						ng-model="user.oldPassword" placeholder="Old Password" ng-blur="checkEmail()" required="" />				
				<div ng-show="form.$submitted && form.oldPassword.$invalid" class="error">
      					<span ng-show="form.oldPassword.$error.required">old password required</span>
    			</div>
    			<div ng-show="verifyOldPassword" class="error">
      					<span>Password is not available</span>      					
    			</div>
								
					<input type="password" class="form-control input-design" name="newPassword"
						ng-model="user.password" placeholder="New Password" required="" />
							   
				<div ng-show="form.$submitted && form.newPassword.$invalid" class="error">
      					<span ng-show="form.newPassword.$error.required">New password required</span>
    			</div>    			    			
					
					<input type="password" class="form-control input-design" name="confirmPassword" 
						ng-model="user.confirmPassword" placeholder="Confirm New Password" required="" />						
				<div ng-show="form.$submitted && form.confirmPassword.$invalid" class="error">
      					<span ng-show="form.confirmPassword.$error.required">Confirm password required</span>
    			</div>
    			<div ng-show="form.$submitted && confirmPasswordFlag" class="error">
      					<span>Password not matched</span>      					
    			</div>					 				
				<input type="submit" value="Change Password" class="btn btn-lg btn-primary btn-block"/> 
			</form>
		</div>
	</div>
</div>
