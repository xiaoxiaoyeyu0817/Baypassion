<div class="inner-content">
	<div class="login-form">
		<div class="form-signin">
			<form name="form" ng-submit="editUser()" novalidate>
				<h2 class="form-signin-heading">Edit User Profile</h2>
				<input type="text" class="form-control input-design" name="firstName"
					ng-model="userInfo.firstName" placeholder="First Name" required="" />	
				<div ng-show="form.$submitted && form.firstName.$invalid" class="error">
      				<span ng-show="form.firstName.$error.required">First name required</span>
    			</div>
						
				<input type="text" class="form-control input-design" name="lastName"
					ng-model="userInfo.lastName" placeholder="Last Name" required="" />	
				<div ng-show="form.$submitted && form.lastName.$invalid" class="error">
      				<span ng-show="form.lastName.$error.required">Last name required</span>
    			</div>
    			
    			<input type="text" class="form-control input-design" name="contactNumber" ng-pattern="/^[0-9]{10,10}$/"
					ng-model="userInfo.contactNumber" ng-maxlength="10" placeholder="Contact Number" required="" />	
				<div ng-show="form.$submitted && form.contactNumber.$invalid" class="error">
      				<span ng-show="form.contactNumber.$error.required">Contact number required</span>
      				<span ng-show="form.contactNumber.$error.pattern">Invalid Entries</span>
      				
    			</div>
    			<div ng-show="form.contactNumber.$invalid" class="error">
					<span ng-show="form.contactNumber.$error.maxlength">Contact number is too long...</span>
    			</div>
								
				<input type="email" class="form-control input-design" name="email"
					ng-model="userInfo.email" placeholder="Email Address" required="" />				
				<div ng-show="form.$submitted && form.email.$invalid" class="error">
      				<span ng-show="form.email.$error.required">Email required</span>
      				<span ng-show="form.email.$error.email">Invalid email format</span>
    			</div>													      		
				<input type="submit" value="Modify Profile" class="btn btn-lg btn-primary btn-block"/> 
			</form>
		</div>
	</div>
</div>
