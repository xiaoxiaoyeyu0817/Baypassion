<span style=" color: #009bb6; font-size: 18px;">{{Successmsg}}</span>
<div class="container" >
<form name="form" ng-submit="submitReport()" novalidate ng-show="IsVisible" >
	<div class="row" >
		<div class="post-sale col-sm-10">
			<h2>Report Ad</h2>	 													
		</div>				 
	</div>
	<div class="row">
		<div class="post-sale col-sm-12">
			<span class="bp-border-bottom">If this involves a threat to a child or an image of child exploitation, please email <a>abuse@baypassion.com</a> the URL of the posting. </span>														
		</div>
	</div>
	<div class="row">
		<div class="post-sale col-sm-12">				
			<span>Please select a category.</span>														
		</div>
	</div>
	<div class="row">
		<div class="post-sale col-sm-12">							
			<label>
    			<input type="radio" ng-model="reportReason" value="{{availableReason.illegalContent}}">
   				{{availableReason.illegalContent}}
  			</label><br/>
  			<label>
    			<input type="radio" ng-model="reportReason" value="{{availableReason.spam}}">
    			{{availableReason.spam}}
  			</label><br/>
  			<label>
    			<input type="radio" ng-model="reportReason" value="{{availableReason.wrongCategory}}">
    			{{availableReason.wrongCategory}}
  			</label>											
		</div>		
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div ng-show="form.$submitted" class="error">
      			<span>{{msg}}</span>
    		</div>
    	</div>
	</div>

	<div class="row">
		<div class="post-sale col-sm-12">
			<div vc-recaptcha theme="'light'" key="captcha.key" on-create="setCaptchaWidgetId(widgetId)" on-success="setCaptchaResponse(response)" on-expire="captchaExpiration()"></div>
		</div>
	</div>
	<div class="row">
		<div class="post-sale col-sm-12">
			<div ng-show="form.$submitted && captchaError" class="error">
				<span ng-if="captchaError">Please prove you are a real human by interacting with the captcha below.</span>      					
   			</div>			
   		</div>
	</div>		
	<br/>
	<div class="row">
		<div class="col-sm-3">
			<input type="submit" value="submit your report" class="btn btn-lg btn-primary btn-block">
		</div>			
	</div>		
</form>
</div>
