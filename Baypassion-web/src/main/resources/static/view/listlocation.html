<div class="row">
    <div class="responsive-col col-md-3 col-sm-6" ng-repeat="category in categories">
        <h4 class="text-hedc">{{category.categoryName}}</h4>
        <ul class="inline-list">
            <li class="cursorPointer" ng-repeat = "categoryItem in category.categoryItems">
                <a ng-click="viewPost(categoryItem, category)">{{categoryItem.categoryItemName}}</a>
            </li>
        </ul>
    </div></div>
