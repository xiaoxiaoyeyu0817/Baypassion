<div class="row">
    <div class="col-sm-12">
        <div class="sell-trade">
            <div class="content">
                <a ng-click="viewAllPost()">All&nbsp;| </a> <a href="" ng-repeat="city in cities" ng-click="getAllPostByCity(city.cityId)">{{city.cityName}}&nbsp;| </a>
            </div>
            <div class="input-box">
                <input type="text" placeholder="keyword" id="name" style="float: left;" ng-model="categoriesInfo.searchKeyword"> <select name="categories" class="form-control" ng-model="selectedCategory">
                    <option value="{{category.categoryName}}">all&nbsp;{{category.categoryName}}</option>
                    <option ng-repeat="categoryItem in category.categoryItems" value="{{categoryItem.categoryItemName}}">{{categoryItem.categoryItemName}}</option>
                </select>
            </div>
            <div class="btn-serch text-center">
                <button type="button" ng-click="search(category)" value="" id="searchButton">Search</button>
            </div>
        </div>
    </div>
</div>
<div class="row">    
    <div class="col-sm-12">              
        <div class="post-sale" ng-if="postad.length >= 1">
            brief | summary
            <ul>
                <li ng-repeat="post in currentPostads">
                <h5>{{post.postedOn}}</h5> 
                <div class="post-left">
                	 <div ng-repeat="image in post.postImages">
                            <div class="img-block">
                                <img src="{{image.imageName}}" alt="">
                            </div>
                        </div>                
                </div>
                
                <div class="post-right">                	
                	<a ng-click="titleDesciption(post.adPostId)" ng-bind-html="post.title"></a>
                </div>
                
                
                    </li>
            </ul>
        </div>
        <div class="col-xs-12" ng-show="paginationOpt.totlaItems>paginationOpt.itemsPerPage">
            <div class="post-sale">
                <ul  ng-model="paginationOpt.currenPage" ng-change="pageChanged()" uib-pagination total-items="paginationOpt.totlaItems" 
                     items-per-page='paginationOpt.itemsPerPage' max-size="paginationOpt.maxSize" rotate="paginationOpt.rotate" 
                     boundary-links="paginationOpt.boundaryLinks"></ul>
            </div>            
        </div>
        <div ng-if="postad.length == 0">
            <h1>
                <b style="color: red;"> No Post Available</b>
            </h1>
        </div>
    </div>    
</div>
