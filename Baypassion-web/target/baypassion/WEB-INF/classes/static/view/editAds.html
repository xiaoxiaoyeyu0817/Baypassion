<div class="container">	
    <div class="all-form">
        <div class="form-signin">
            <form name="form" ng-submit="editPost()" novalidate="">
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Title</label>
                    </div>					
                    <div class="col-sm-8 bp-form-title" >
                        <textarea  ui-tinymce="tinymceOptions" rows="1" id="adPostTitle" class="form-control input-design" ng-model="adPost.title" placeholder="Title" name="title"  ng-change="matchProhibited()" required>Title </textarea>
                        <p class="error" ng-if="form.title.$error.required && form.$submitted">Title is required.</p>
                        <p class="error" ng-if="titleProhibited">Title contains Prohibited word {{titleProhibitedWord}}.</p>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Description</label>
                    </div>

                    <div class="col-sm-8 ">                        
                        <textarea  ui-tinymce="tinymceOptions" rows="10" id="adPostDesc" class="form-control input-design" ng-model="adPost.description" placeholder="Description" name="description"  ng-change="matchProhibited()" required>Description </textarea>
                        <p class="error" ng-if="form.description.$error.required && form.$submitted">Description is required.</p>
                        <p class="error" ng-if="descriptionProhibited">Description contains Prohibited word {{descriptionProhibitedWord}}.</p>
                    </div>
                    <!-- <textarea id="adPostDesc" class="form-control input-design" ng-model="adPost.description" placeholder="Description" name="description" required>Description </textarea> -->
                </div>
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Selling Price: $</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-design" name="sellingPrice" ng-model="adPost.sellingPrice" placeholder="Selling Price: $ " />
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Location </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-design" name="location" ng-model="adPost.location" placeholder="Location " />
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Create a Map Link </label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control input-design" name="mapLink" ng-model="adPost.mapLink" placeholder="Address " />
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control input-design" name="zipCode" ng-model="adPost.zipCode" placeholder="ZIP Code  " />
                    </div>
                </div>				
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Phone Number </label>
                    </div>
                    <div class="col-sm-8">
                        <p>To prevent scam ads from being posted, email addresses are not allowed in this category.</p>
                        <input type="text" class="form-control input-design" name="mobileNo" ng-model="adPost.mobileNo" placeholder="Mobile Number" />
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Display options </label>
                    </div>
                    <div class="col-sm-8">
                        <label class="checkbox signup-check"> <input type="checkbox" ng-model="adPost.displayOptions"> <span class="checkbox-span">Yes, show links to my other postings. </span>
                        </label>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Add Video </label>
                    </div>
                    <div class="col-sm-8">
                        <div ng-show="true" class="col-xs-12" ng-if="adPost.video">
                            <video id="bpUploadedVideo" controls  ng-src="{{adPost.video|trustUrl}}">                                
                                Not support the video tag.
                            </video>                            
                        </div>   
                        <div  class="row">
                            <p class="inline-block">Max length is 30 sec or 15mb.</p>
                            <div id="dropzoneVideo" class="dropzone sm" options="dzOptionsVideo" methods="dzMethodsVideo" callbacks="dzCallbacksVideo" ng-dropzone></div>                            
                        </div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-4">
                        <label>Add Images</label>
                    </div>
                    <div class="col-sm-8">
                        <div id="dropzone" class="dropzone sm" options="dzOptionsImage" methods="dzMethodsImage" callbacks="dzCallbacksImage" ng-dropzone></div>
                    </div>
                    <br/>              
                </div>				
                <div class="row form-row">					
                    <div class="col-sm-3">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Update Ad"/>
                    </div>
                </div>												
            </form>
        </div>		
    </div>
</div>
