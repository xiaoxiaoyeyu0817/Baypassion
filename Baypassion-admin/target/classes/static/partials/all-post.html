<div class="grid_12">
	<div class="box round first">

		<h2>Post List</h2><h1  style="color:#009bb7; text-align: center;"><b>{{msg}}</b></h1>
<div ng-if="postAdId.length>=1">
		<div class="block" ng-repeat="postId in postAdId">
			<div class="accordion" data-action="is-accordion" id="accStatic">
				<a ng-click="getUserPostData(postId[0]);postId[0] != IsVisible" class="accordion__trigger" ng-bind-html="postId[1]"> post  </a>
				<div ng-if="postId[0] == IsVisible">
					<div class="costomize-row" style="margin-top: 1%;">
						<a href="#modifyPost" ng-click="modifyPost()" class="button">Modify</a> 
						<a href="#" class="button" ng-click="deletePost(postId)">Delete</a> 
						<a href="#" class="button" ng-click="approvedPost(addPostDetail.adPostId)">Approved</a>
					</div>
					<div class="form-signin" style="max-width: 100%;">
						<form>
							<ul class="form-list">
								<li class="form-row">
									<div class="grid_4">
										<label>Title</label>
									</div>
									<div class="grid_8">
										<p ng-bind-html="addPostDetail.title"></p>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label >Description</label>
									</div>
									<div class="grid_8">
										<p ng-bind-html="addPostDetail.description"></p>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Selling Price:</label>
									</div>
									<div class="grid_4">
										<p>$ {{addPostDetail.sellingPrice}}</p>
									</div>
								</li>
								<li class="form-row">
									<div class="grid_4">
										<label>Location </label>
									</div>
									<div class="grid_8">
										<p>{{addPostDetail.location}}</p>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_6">
										<label>Create a Map Link </label>
									</div>
									<div class="grid_6">
										<p>{{addPostDetail.mapLink}}</p>
									</div>
									</li>
									<li class="form-row">
									<div class="grid_6">
										<p><b>Zip Code </b></p>
									</div>
									<div class="grid_6">
										<p>{{addPostDetail.zipCode}}</p>
									</div>
								</li>


								<li class="form-row">
									<div class="grid_4">
										<label>Your email address </label>
									</div>
									<div class="grid_4">
										<p>{{addPostDetail.emailId}}</p>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Phone Number </label>
									</div>
									<div class="grid_8">
										<p>{{addPostDetail.mobileNo}}</p>
									</div>
								</li>


								<li class="form-row">
									<div class="grid_4">
										<label>Mobile Notifications (optional) </label>
									</div>
									<div class="grid_8">
										<p>{{addPostDetail.mobileNotification}}</p>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Display options </label>
									</div>
									<div class="grid_8">
										<label class="checkbox signup-check"> 
										<input type="checkbox" ng-model="addPostDetail.displayOptions">
											<span class="checkbox-span">Yes, show links to my
												other postings. </span>
										</label>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Add Video </label>
									</div>
									<div class="grid_8">
										<p class="inline-block">Max length is 30 sec or 15mb.</p>
										<div class="brows-btn inline-block">
											<input type="file" file-model="addPostDetail.video">
										</div>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Add Images</label>
									</div>
									<div class="grid_8">
										<p class="inline-block">Maximum 12 images, max size 10mb
											each.</p>
										<input type="submit" value="Choose Images"
											class="button inline-block" image-model="addPostDetail.image" multiple>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_12">
										<p class="Upgrade-text">Upgrades (Keep your ad near the
											top by purchasing upgrades.)</p>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Move Ad to Top of Listings</label>
									</div>
									<div class="grid_8">
										<label class="checkbox signup-check"> 
										<input type="checkbox" ng-model="addPostDetail.moveAdToTopCheck"> <span class="checkbox-span">Move
												to top every hour for the next</span> 
												<select><option
													value="{{addPostDetail.moveAdToTop}}"
													selected="">{{addPostDetail.moveAdToTop}} Hours</option>
												<option>2 Hours</option></select> <span class="checkbox-span">starting
												now for $1.00 </span>
										</label>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Add Nearby Cities </label>
									</div>
									<div class="grid_4">
										<label class="checkbox signup-check"> <input
											type="checkbox"> <span class="checkbox-span">Anchorage</span>
										</label> 
										<label class="checkbox signup-check"> 
											<input type="checkbox"> <span class="checkbox-span">Fairbanks - $0.25</span>
										</label>
									</div>
									<div class="grid_4">
										<label class="checkbox signup-check"> 
											<input type="checkbox"> <span class="checkbox-span">Juneau - $0.25</span>
										</label> 
										<label class="checkbox signup-check"> 
											<input type="checkbox"> 
											<span class="checkbox-span">Kenai Peninsula - $0.25</span>
										</label>
									</div>
								</li>


								<li class="form-row">
									<div class="grid_4">
										<label>Auto Repost Ad</label>
									</div>
									<div class="grid_8">
										<label class="checkbox signup-check"> 
										<input type="checkbox" ng-model="addPostDetail.autoRepostAdCheck"> <span class="checkbox-span">
												Move your ad to the top of the listings every</span> 
												<select>
												<option value="{{addPostDetail.autoRepostAd}}" selected="">{{addPostDetail.autoRepostAd}} Days</option>
												<option>2 Days</option></select>after <select>
												<option value="{{addPostDetail.autoRepostAdAfter}}" selected="{{addPostDetail.autoRepostAdAfter}}">{{addPostDetail.autoRepostAdAfter}}:00 PM</option>
												<option>8:00 PM</option></select>Number of times <select>
												<option value="{{addPostDetail.noOfTimes}}" selected="{{addPostDetail.noOfTimes}}">52 times for ${{addPostDetail.noOfTimes}}</option>
												<option>52 times for $2.04</option></select>
										</label>
									</div>
								</li>

								<li class="form-row">
									<div class="grid_4">
										<label>Sponsor Ad</label>
									</div>
									<div class="grid_8">
										<label class="checkbox signup-check"> 
										<input type="checkbox" ng-model="addPostDetail.sponserAdCheck"> <span class="checkbox-span">
												Your ad will appear highlighted with thumbnails. Number of
												weeks:</span>
												 <select>
												 <option value="{{addPostDetail.numberOfWeek}}" selected="{{addPostDetail.numberOfWeek}}">1 week for ($ {{addPostDetail.numberOfWeek}})</option>
												<option>---</option></select>

										</label>
									</div>
								</li>


								<li class="form-row">
									<div class="grid_12">
										<label class="checkbox signup-check"> <input
											type="checkbox" value="remember-me" id="rememberMe"
											name="rememberMe" ng-model="addPostDetail.termOfUse"> <span class="checkbox-span">
												By placing this ad I agree to the <a href="#">terms of
													use</a>.
										</span>
										</label>

									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</div><div  ng-if="postAdId.length==0"><h2><b style= "color:red;"> No Post Available</b></h2></div>


	<div class="clear"></div>

</div>

<div class="grid_12">
	<div class="box round first">

		<h2>List Of Post</h2>
<div ng-if="postAdId.length>=1">

		<div class="block">
			<div class="user-all">	
				<table class="table-design">
					<thead>
						<tr>
						    <th>S.No.</th>
							<th>Title</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					
					<tbody>
						<tr ng-repeat="postAd in postAdId">
							<td>{{$index+1}}</td>
							<td ng-bind-html="postAd[1]"></td>
							
							<td><a href="#postDetails/postAd?postId={{postAd[0]}}" class="button" >View Post</a></td>
						</tr>
						
						</tbody>
					
				</table>
			</div>
					
		
	
				

		</div>

	</div>
</div></div>

<div  ng-if="postAdId.length==0"><h2><b style= "color:red;"> No Post Available</b></h2></div>



<div class="clear"></div>
