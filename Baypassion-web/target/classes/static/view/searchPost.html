<div class="row">
	<div class="col-sm-12">
		<div class="sell-trade">
			<div class="content">
				<a ng-click="viewAllPost(categories.categoryItems)">All&nbsp;| </a> <a href="" ng-repeat="city in cities" ng-click="viewAllSearchPost()">{{city.cityName}}&nbsp;| </a>
			</div>
			<div class="input-box">
				<input type="text" placeholder="keyword" id="name" style="float: left;" ng-model="categoriesInfoObj.searchKeywordCategoryItem"> <select name="category" class="form-control" ng-model="selectedCategory">
					<option value="{{categories.categoryName}}">all&nbsp;{{categories.categoryName}}</option>
					<option ng-repeat="categoryItem in categories.categoryItems" value="{{categoryItem.categoryItemName}}">{{categoryItem.categoryItemName}}</option>
				</select>
			</div>
			<div class="btn-serch text-center">
				<button type="button" ng-click="searchPost(categories)" value="" id="searchButton">Search</button>
			</div>
		</div>
	</div>
</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="post-sale" ng-if="searchPostad.length>=1">
			brief | summary
			<ul>
				<li ng-repeat="post in searchPostad"><h5>{{post.postedOn}}</h5> <a ng-click="titleDesciption(post.adPostId)" ng-bind-html="post.title"></a>
					<div class="text-postsle">
						<div ng-repeat="image in post.postImages">
							<div class="img-block">
								<img src="{{image.imageName}}" alt="">
							</div>
						</div>
						<div class="text-block" ng-bind-html="post.description"></div>
					</div></li>
			</ul>
		</div>
		<div ng-if="searchPostad.length==0">
			<h1>
				<b style="color: red;"> No Post Available</b>
			</h1>
		</div>
	</div>
</div>
